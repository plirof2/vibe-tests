<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Name - Football Management Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            width: 800px;
            height: 600px;
            position: relative;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .screen-title {
            font-size: 32px;
            margin-bottom: 40px;
            color: #fff;
            text-align: center;
        }
        
        .name-input-container {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .name-input {
            width: 100%;
            padding: 15px;
            font-family: 'Press Start 2P', monospace;
            font-size: 20px;
            background-color: #333;
            color: #fff;
            border: 2px solid #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .name-display {
            font-size: 24px;
            margin-bottom: 30px;
            color: #00ffff;
            text-align: center;
        }
        
        .button {
            background-color: #00ffff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
        }
        
        .button:hover {
            background-color: #ffff00;
            transform: scale(1.05);
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff0000;
        }
        
        .instructions {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
            max-width: 500px;
        }
        
        .character-limit {
            font-size: 12px;
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="button back-button" onclick="goBack()">Back</button>
        
        <h1 class="screen-title">INPUT NAME</h1>
        
        <div class="instructions">
            Enter your manager name below. This will be used throughout your football management career.
        </div>
        
        <div class="name-input-container">
            <input 
                type="text" 
                class="name-input" 
                id="managerName" 
                maxlength="20"
                placeholder="Enter your name"
                oninput="updateNameDisplay()"
            >
            
            <div class="name-display" id="nameDisplay">
                MANAGER NAME: _________
            </div>
            
            <div class="character-limit">
                Characters: <span id="charCount">0</span>/20
            </div>
        </div>
        
        <div style="display: flex; gap: 20px; margin-top: 40px;">
            <button class="button" id="confirmButton" onclick="confirmName()" disabled>Confirm</button>
            <button class="button" onclick="resetName()">Clear</button>
        </div>
    </div>

    <script>
        let managerName = '';
        
        function updateNameDisplay() {
            const input = document.getElementById('managerName');
            const display = document.getElementById('nameDisplay');
            const charCount = document.getElementById('charCount');
            const confirmButton = document.getElementById('confirmButton');
            
            managerName = input.value.toUpperCase();
            display.textContent = `MANAGER NAME: ${managerName || '_________'.slice(0, 20)}`;
            charCount.textContent = managerName.length;
            
            confirmButton.disabled = managerName.length === 0;
        }
        
        function confirmName() {
            if (managerName) {
                // Save name to game state
                const gameState = {
                    managerName: managerName
                };
                
                localStorage.setItem('gameState', JSON.stringify(gameState));
                
                // In a real implementation, would proceed to next screen
                alert(`Manager name set: ${managerName}`);
                window.location.href = 'team_selection.html';
            }
        }
        
        function resetName() {
            document.getElementById('managerName').value = '';
            updateNameDisplay();
        }
        
        function goBack() {
            window.location.href = 'team_editor.html';
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Load saved name if exists
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                const state = JSON.parse(savedState);
                if (state.managerName) {
                    document.getElementById('managerName').value = state.managerName;
                    updateNameDisplay();
                }
            }
        });
    </script>
</body>
</html>
