<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Red Turtle Sprite -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Turtle body (triangle) -->
  <path d="M 20 5 L 35 30 L 5 30 Z" fill="url(#redGradient)" stroke="#AA0000" stroke-width="2"/>
  
  <!-- Turtle eye -->
  <circle cx="20" cy="18" r="3" fill="#FFFFFF" stroke="#AA0000" stroke-width="1"/>
  <circle cx="20" cy="18" r="1.5" fill="#000000"/>
  
  <!-- Direction indicator -->
  <path d="M 20 5 L 18 10 L 22 10 Z" fill="#FFFFFF" opacity="0.8"/>
</svg>